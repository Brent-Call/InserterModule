[technology-name]
inserter-module=Inserter Module

[technology-description]
inserter-module=A module (similar to the Productivity Module) that slightly increases the output of an assembly machine if it is making inserters at the cost of energy and pollution.\nIt cannot be placed in anything else.

[mod-setting-name]
Q-InserterModule:dynamic-recipe-whitelist=Dynamic recipe whitelisting

[mod-setting-description]
Q-InserterModule:dynamic-recipe-whitelist=If enabled, inserter modules are compatible with any recipe that the mod determines to be recipes that make inserters.  This is designed to be compatible with nearly all mods.\nIf disabled, inserter modules are only compatible with the seven recipes from the base game that make inserters.