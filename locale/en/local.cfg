[item-description]
Q-InserterModule:inserter-module=Grants a productivity bonus to assembling machines that craft inserters.

[item-limitation]
Q-InserterModule:inserter-module-limitation=Inserter modules can only be used in machines that craft inserters.

[technology-name]
Q-InserterModule:inserter-module=Inserter module

[technology-description]
Q-InserterModule:inserter-module=A module that slightly increases the output of an assembly machine if it is making inserters at the cost of energy and pollution.\nIt cannot be used for anything else.

[mod-setting-name]
Q-InserterModule:dynamic-recipe-whitelist=Dynamic recipe whitelisting
Q-InserterModule:updates-per-tick=Updates per tick

[mod-setting-description]
Q-InserterModule:dynamic-recipe-whitelist=If enabled, inserter modules are compatible with any recipe that the mod determines to be recipes that make inserters.  This is designed to be compatible with nearly all mods.\nIf disabled, inserter modules are only compatible with the seven recipes from the base game that make inserters.
Q-InserterModule:updates-per-tick=How many entities to update per tick.  Bigger numbers will make the mod more accurate to how it was intended to be, but will also decrease performance.